<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form class="form">
    <label class="delay-label">
      Delay (ms)
      <input class="snackbar-input" type="number" name="delay" required />
    </label>
  
    <fieldset class="fieldset">
      <legend class="legend">State</legend>
      <label class="snackbar-label">
        <input class="snackbar-input-fieldset" type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label class="snackbar-label">
        <input class="snackbar-input-fieldset" type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>
  
    <button class="snackbar-btn" type="submit">Create notification</button>
  </form> 
  
  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
